### Site Settings ###
title               : Rian Reyes
description         : >-
                      Junior Web Developer specializing on backend work.
                      Turns every bean of coffee to a few lines of code.
baseurl             : ""
repository          : QueebSkeleton/queebskeleton.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Rian Carlo Reyes
  image             : https://github.com/QueebSkeleton.png
  email             : reyesriancarlo@gmail.com
  facebook          : queebskeleton
  github            : QueebSkeleton
  linkedin          : rian-carlo-reyes-54b245244


### Posts ###
# permalink: /blog/:title


## Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
# disqus:
#   shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
# analytics:
#   enabled: false                                        # Set true to enable analytics
#   google:
#     tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - documentation/docs.md
  - documentation/elements.html
